<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .character-container {
            display: flex;
            height: 400px;
            align-items: flex-end;
            justify-content: center;
            gap: 0;
            padding: 0 10%;
        }
        
        .character {
            position: relative;
            height: 120px;
            width: 80px;
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
            filter: brightness(0.5);
            margin: 0 -20px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .character:hover {
            height: 100%;
            width: 300px;
            filter: brightness(1);
            margin: 0 10px;
            z-index: 10;
        }
        
        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }
        
        .character-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 1;
            transition: all 0.3s ease;
        }
        
        .character:hover .character-name {
            opacity: 1;
            padding-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .character-container {
                height: 300px;
                padding: 0 5%;
            }
            
            .character {
                width: 60px;
                height: 100px;
            }
            
            .character:hover {
                width: 200px;
            }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full">
        <h1 class="text-4xl font-bold text-center mb-12 text-white">Select Your Character</h1>
        
        <div class="character-container">
            <!-- Character 1 -->
            <div class="character">
                <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=1000" 
                     alt="Warrior" 
                     class="character-image">
                <div class="character-name">Warrior</div>
            </div>
            
            <!-- Character 2 -->
            <div class="character">
                <img src="https://images.unsplash.com/photo-1564564321837-a57b7070ac4f?q=80&w=1000" 
                     alt="Mage" 
                     class="character-image">
                <div class="character-name">Mage</div>
            </div>
            
            <!-- Character 3 -->
            <div class="character">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000" 
                     alt="Rogue" 
                     class="character-image">
                <div class="character-name">Rogue</div>
            </div>
        </div>
    </div>
</body>
</html>
